<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/BLF_CSS_Updated.css">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5 content">
        <h2 class="section-title">Merchandise</h2>
        <div class="row">
            <!-- Mechandise List -->

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ribeye Steak">
                    <div class="card-body">
                        <h5 class="card-title">Blue Line Farm Shirt</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Price: $30</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ribeye Steak">
                    <div class="card-body">
                        <h5 class="card-title">Blue Line Farm Hat</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Price: $20</h6>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ribeye Steak">
                    <div class="card-body">
                        <h5 class="card-title">Blue Line Farm Mug</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Price: $25</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <!-- Footer placeholder -->
            <div id="footer-placeholder"></div>

            <!-- Load Navbar -->
            <script>
                // Fetch the navbar HTML content from Navbar.html
                fetch('Navbar.html')
                    .then(response => response.text())  // Convert the response to text
                    .then(data => {
                        // Inject the content into the div with id "navbar-placeholder"
                        document.getElementById('navbar-placeholder').innerHTML = data;
                    })
                    .catch(err => console.log('Error loading navbar:', err));

                // Fetch the navbar HTML content from Navbar.html
                fetch('Footer.html')
                    .then(response => response.text())  // Convert the response to text
                    .then(data => {
                        // Inject the content into the div with id "navbar-placeholder"
                        document.getElementById('footer-placeholder').innerHTML = data;
                    })
                    .catch(err => console.log('Error loading footer:', err));

                window.addEventListener('DOMContentLoaded', (event) => {
                    // Scroll to the top of the page when the page is fully loaded
                    window.scrollTo(0, 0);
                });
            </script>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

</html>
